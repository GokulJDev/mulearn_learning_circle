<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI CALCULATOR</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="button"] {
            background-color: #2ecc71;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #27ae60;
        }

        h3 {
            margin-top: 30px;
            font-size: 22px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>EMI CALCULATOR</h1>
        <label for="amount">Enter Loan Amount</label>
        <input type="number" name="amount" id="amount">

        <label for="rate">Enter Interest Rate (%)</label>
        <input type="number" name="rate" id="rate">

        <label for="months">Enter Number of Months</label>
        <input type="number" name="months" id="months">

        <input type="button" value="Calculate" onclick="calculate()">
        <h3 id="total"></h3>

        <script>
            function calculate() {
                var amount = document.getElementById("amount").value;
                var rate = document.getElementById("rate").value;
                var months = document.getElementById("months").value;
                var monthlyRate = rate / 12 / 100;
                var power = Math.pow(1 + monthlyRate, months);
                var emi = (amount * monthlyRate * power) / (power - 1);
                document.getElementById("total").innerHTML = "EMI: " + emi.toFixed(2);
            }
        </script>
    </div>
</body>

</html>
