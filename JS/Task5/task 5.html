<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 90vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>People Data</h1>

    <ul id="peopleList"></ul>

    <script>
        var data = [
            {
                "name": "Alice",
                "age": 25,
                "place": "New York",
                "dob": "1998-03-12"
            },
            {
                "name": "Bob",
                "age": 32,
                "place": "Los Angeles",
                "dob": "1991-07-19"
            },
            {
                "name": "Charlie",
                "age": 41,
                "place": "Chicago",
                "dob": "1982-11-03"
            },
            {
                "name": "David",
                "age": 18,
                "place": "Houston",
                "dob": "2005-05-08"
            },
            {
                "name": "Emily",
                "age": 29,
                "place": "San Francisco",
                "dob": "1994-09-26"
            },
            {
                "name": "Frank",
                "age": 36,
                "place": "Boston",
                "dob": "1987-12-30"
            },
            {
                "name": "Grace",
                "age": 22,
                "place": "Miami",
                "dob": "2001-01-14"
            },
            {
                "name": "Harry",
                "age": 47,
                "place": "Seattle",
                "dob": "1976-06-21"
            }
        ];

        var list = document.getElementById('peopleList');
        data.forEach(function(person) {
            var listItem = document.createElement('li');
            listItem.innerHTML = 'Name: ' + person.name + '<br> Age: ' + person.age;
            list.appendChild(listItem);
        });
    </script>
</body>

</html>
