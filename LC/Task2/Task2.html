<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
</head>
<body>
    <p>The ol elements defines an ordered list</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <br>
    <p>The ul elements defines an unordered list</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul><br>
    <p>Do you like designing <input type="text"></p>
    <br>
    <p>Do you like designing <input type="checkbox" name="check" id="check"></p>
    <br>
    <p>Write a description <textarea name="text" id="text" cols="50" rows="5"></textarea></p>
    <br>
    <button>Submit</button>
</body>
</html>
