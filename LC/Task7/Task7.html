<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
</head>
<body>
    <div class="one">Div one</div>
    <div class="two">Div two</div>
    <div class="three">Div three</div>

        .one{
            height: 200px;
            background: red;
        }
        .two{
            height: 400px;
            background: blueviolet;
        }
        .three{
            height: 150px;
            background: greenyellow;
        }
    </style>
</body>
</html>
